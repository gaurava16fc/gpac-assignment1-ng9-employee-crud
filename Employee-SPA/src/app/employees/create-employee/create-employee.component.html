<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Employee</h3>
  
      <form [formGroup]="addEmpForm" (ngSubmit)="onSubmitEmployee()">
        <div class="form-group" [class.has-error]="addEmpForm.get('empname').invalid && addEmpForm.get('empname').touched">
          <label for="empname">Employee Name</label>
          <input
            type="text"
            required
            name="empname"            
            formControlName="empname"
            id="empname"
            class="form-control"
            placeholder="Name"/>

            <span *ngIf="addEmpForm.get('empname').invalid && addEmpForm.get('empname').touched" class="help-block">
              Name is required
            </span>
        </div>
  
        <div class="form-group" [class.has-error]="addEmpForm.get('empsalary').invalid && addEmpForm.get('empsalary').touched">
          <label for="empsalary">Salary</label>
          <input
            type="number"
            required
            minlength=4
            formControlName="empsalary"
            class="form-control"
            placeholder="Salary"/>

            <span *ngIf="addEmpForm.get('empsalary').invalid && addEmpForm.get('empsalary').touched" class="help-block">
              Salary is required
            </span>
        </div>
  
        <div class="form-group" [class.has-error]="addEmpForm.get('empage').invalid && addEmpForm.get('empage').touched">
          <label for="empage">Age</label>
          <input
            type="number"
            required
            minlength=2
            formControlName="empage"
            class="form-control"
            placeholder="Age"/>

            <span *ngIf="addEmpForm.get('empage').invalid && addEmpForm.get('empage').touched" class="help-block">
              Age is required
            </span>
        </div>
  
        <div class="form-group">
          <button type="submit" id="btnSave" class="btn btn-primary btn-success" 
              *ngIf="isEditMode==false">Save</button>
          <button type="submit" id="btnUpdate" class="btn btn-primary btn-success" 
              *ngIf="isEditMode==true" (click)="onUpdateEmployee()">Update</button>
          <button id="btnCancel" class="btn btn-danger" style="margin: 2px;" (click)="cancelEmployee()">Cancel</button>
        </div>

        <!-- <p>Form value: {{ addEmpForm.value | json }}</p>  -->

      </form>
    </div>
  </div>
