
<div class="container mt-5">

        <p>search-panel works!</p>

</div>

<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Search Panel:</h3>

       
      <form #searchForm="ngForm" id="searchForm" >
          <label for="searchEmpname">Employee Name</label>
          <input
            type="text"
            name="searchEmpname"
            formControlName="searchEmpname"
            id="searchEmpname"
            class="form-control"
            [(ngModel)] = "searchEmpname"
            placeholder="Search by Name"/>
        
          <button type="submit" id="btnSearch" class="btn btn-primary btn-success" 
            (click)="onSubmitSearchEmployee()">Search</button>


            

            <p>Search Form Value : {{ this.searchForm.value | json }} </p>
      </form>


    </div>
  </div>
