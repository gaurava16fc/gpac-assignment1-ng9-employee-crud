<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Sign-in window</h3>
    <div class="container mt-6">
      <div class="row">
        <div class="col-sm-4">
          <img
            src="./assets/images/login-bg.png"
            alt=""
            width="100%"
            height="100%" />
        </div>
        <div class="col-sm-6">
          <form [formGroup]="loginForm" class="form-group" (ngSubmit)="login()">
            <div class="col-md-12">
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group" 
                        [class.has-error]="loginForm.get('username').invalid && loginForm.get('username').touched">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      required
                      name="username"
                      formControlName="username"
                      id="username"
                      [(ngModel)]="model.username"
                      class="form-control"
                      placeholder="User Name"/>

                    <span class="help-block alert-danger"
                        *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                      Username is required
                    </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group" 
                        [class.has-error]="loginForm.get('password').invalid && loginForm.get('password').touched">
                    <label for="password">password</label>
                    <input
                      type="password"
                      required
                      name="password"
                      formControlName="password"
                      id="password"
                      [(ngModel)]="model.password"
                      class="form-control"
                      placeholder="Password" />

                    <span 
                        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
                             class="help-block alert-danger">
                        Password is required
                    </span>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-8">
                    <button [disabled]="loginForm.invalid" class="btn btn-success my-2 my-sm-0" type="submit">
                        Login
                    </button>
                </div>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
